<!DOCTYPE html>
<html>
<head>
  <title>Corrected Code</title>
</head>
<body>

<p id="end-date"></p>
<input id="days-left">

<script>
  const endDate = "18 March 2024 12:00 PM";
  document.getElementById("end-date").innerText = endDate;

  function clock() {
    const end = new Date(endDate);
    const now = new Date();
    const diffInSeconds = (end - now) / 1000; // Calculating the difference in seconds
    const diffInDays = Math.floor(diffInSeconds / 3600 / 24); // Calculating the difference in days
    console.log(diffInDays);
    document.getElementById("days-left").value = diffInDays; // Setting the value to the input element
  }

  clock();
</script>

</body>
</html>
